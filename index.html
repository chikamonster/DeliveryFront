<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <!-- https://www.figma.com/file/fspxGBeJ6s06dsxx5Ji158/Flex%3F?node-id=1%3A2 -->
</head>
<body>
    <header>
        <div class="header-content">
            <img src="./img/Logo.png" alt="Logo pizzeria">
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promocion</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div style="padding: 40px 0 40px 0;">
            <div class="box-content">
                <div class="img-box">
                    <p>Envio gratis comprando 2 pizzas</p>
                    <img style="width:100%;" src="./img/delivery.jpg" alt="delivery">
                </div>
                <div class="top-box">
                    <div class="box-title">
                        <p>Podio de pizzas</p>
                    </div>
                    <div class="top-info">
                        <div class="pizzas-top">
                            <p>Pizzas top 5</p>
                            <ol>
                                <li>Muzzarella</li>
                                <li>Hawaiana</li>
                                <li>Muzzarella J$Morron</li>
                                <li>Fugazzeta</li>
                                <li>Calabresa</li>
                            </ol>
                        </div>
                        <div style="width: 50%;"><img src="./img/PizzaFalling.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
